<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Streaming Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    #result {
      white-space: pre-wrap;
      border: 1px solid #ddd;
      padding: 15px;
      min-height: 200px;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>OpenAI Streaming Test</h1>
  
  <div class="form-group">
    <label for="chatbot-selector">Select Chatbot:</label>
    <select id="chatbot-selector">
      <option value="">Loading chatbots...</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="message">Your question:</label>
    <input type="text" id="message" placeholder="Ask a question about your project...">
  </div>
  
  <div class="form-group">
    <label>
      <input type="checkbox" id="use-streaming" checked>
      Use streaming mode
    </label>
  </div>
  
  <button onclick="sendMessage()">Send Message</button>
  
  <div id="result"></div>
  
  <script>
    let selectedChatbot = null;
    const resultDiv = document.getElementById('result');
    const messageInput = document.getElementById('message');
    const chatbotSelector = document.getElementById('chatbot-selector');
    const streamingCheckbox = document.getElementById('use-streaming');
    
    // Load available chatbots
    async function loadChatbots() {
      try {
        const response = await fetch('/api/chatbots');
        if (!response.ok) {
          throw new Error('Failed to load chatbots');
        }
        
        const chatbots = await response.json();
        chatbotSelector.innerHTML = '';
        
        if (chatbots.length === 0) {
          chatbotSelector.innerHTML = '<option value="">No chatbots available</option>';
          return;
        }
        
        chatbots.forEach(chatbot => {
          const option = document.createElement('option');
          option.value = chatbot.id;
          option.textContent = chatbot.name;
          chatbotSelector.appendChild(option);
        });
        
        // Set the first chatbot as selected
        selectedChatbot = chatbots[0];
      } catch (error) {
        console.error('Error loading chatbots:', error);
        chatbotSelector.innerHTML = '<option value="">Error loading chatbots</option>';
      }
    }
    
    // Handle chatbot selection change
    chatbotSelector.addEventListener('change', function() {
      const chatbotId = parseInt(this.value);
      if (!isNaN(chatbotId)) {
        fetch(`/api/chatbots/${chatbotId}`)
          .then(response => response.json())
          .then(data => {
            selectedChatbot = data;
          })
          .catch(error => {
            console.error('Error fetching chatbot details:', error);
          });
      }
    });
    
    // Send message function
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || !selectedChatbot) {
        alert('Please enter a message and select a chatbot');
        return;
      }
      
      const chatbotId = parseInt(chatbotSelector.value);
      const useStreaming = streamingCheckbox.checked;
      
      resultDiv.textContent = '';
      resultDiv.style.backgroundColor = '#f9f9f9';
      
      if (useStreaming) {
        // Handle streaming mode using POST request
        try {
          const response = await fetch(`/api/chatbots/${chatbotId}/chat`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'text/event-stream'
            },
            body: JSON.stringify({
              message,
              token: selectedChatbot.publicToken,
              stream: true
            }),
          });
          
          if (!response.ok) {
            throw new Error('Failed to start streaming');
          }
          
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = '';
          
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            buffer += decoder.decode(value, { stream: true });
            
            // Process buffer for SSE data: lines
            const lines = buffer.split('\n\n');
            buffer = lines.pop() || ''; // Keep the last incomplete chunk in buffer
            
            for (const line of lines) {
              if (line.trim() === '' || !line.startsWith('data:')) continue;
              
              try {
                const eventData = JSON.parse(line.substring(5).trim());
                
                if (eventData.done) {
                  console.log('Streaming complete, message ID:', eventData.messageId);
                  return;
                }
                
                if (eventData.error) {
                  resultDiv.textContent += '\nError: ' + eventData.error;
                  resultDiv.style.backgroundColor = '#ffebee';
                  return;
                }
                
                if (eventData.content) {
                  resultDiv.textContent += eventData.content;
                }
              } catch (e) {
                console.error('Error parsing SSE data:', e, line);
              }
            }
          }
        } catch (error) {
          console.error('Error in streaming:', error);
          resultDiv.textContent = 'Error: ' + error.message;
          resultDiv.style.backgroundColor = '#ffebee';
        }
      } else {
        // Handle non-streaming mode
        try {
          const response = await fetch(`/api/chatbots/${chatbotId}/chat`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message,
              token: selectedChatbot.publicToken,
              stream: false
            }),
          });
          
          if (!response.ok) {
            throw new Error('Failed to send message');
          }
          
          const data = await response.json();
          resultDiv.textContent = data.botMessage.content;
        } catch (error) {
          console.error('Error sending message:', error);
          resultDiv.textContent = 'Error: ' + error.message;
          resultDiv.style.backgroundColor = '#ffebee';
        }
      }
    }
    
    // Load chatbots on page load
    document.addEventListener('DOMContentLoaded', loadChatbots);
  </script>
</body>
</html>
